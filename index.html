<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La-P-Tisserie</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#header">La-P-Tisserie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#header">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header id="header" class="text-center bg-light py-5">
    <h1 class="display-4">La-P-Tisserie</h1>
    <video src="./assets/images/9761219-uhd_4096_2160_25fps.mp4" autoplay muted loop playsinline width="100%" height="auto" class="img-fluid">
      Your browser does not support the video tag.
    </video>
  </header>

  <!-- About Section -->
  <section id="about" class="about-section container py-5">
    <h2 class="text-center mb-4">About</h2>
    <p>Welcome to <strong>La Pâtisserie</strong>, where we blend traditional French techniques with modern creativity...</p>
    <!-- (Full text from original remains here) -->
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery-section container py-5">
    <h2 class="text-center mb-4">Gallery</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <img src="./assets/images/crosissant.jpg" class="img-fluid" alt="croissant">
      </div>
      <div class="col-md-4 mb-3">
        <img src="./assets/images/Donutz.jpg" class="img-fluid" alt="donuts">
      </div>
      <div class="col-md-4 mb-3">
        <img src="./assets/images/waffle.jpg" class="img-fluid" alt="waffle">
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2024 La Pâtisserie. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
